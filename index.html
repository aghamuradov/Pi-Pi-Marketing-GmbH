<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abmeldung</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      background-image: linear-gradient(to bottom right, #ffffff, #e6e6e6);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #cc0000;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 0;
      color: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    .footer::before {
      content: "Pi & Pi Marketing GmbH";
      display: block;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schade!</h1>
    <p>Vielen Dank, Sie haben sich hiermit abgemeldet.</p>
    <div class="footer"></div>
  </div>
</body>
</html>
